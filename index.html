<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie e Compartilhe seu Evento | Desafio - Explorer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crie e Compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <main>
            <form id="my-form">
                <fieldset>
                    <legend>Informações do Evento</legend>
                </fieldset>

                <div class="form-wrapper">
                    <label for="form-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="form-title" required minlength="8" />
                </div>

                <div class="form-wrapper">
                    <label for="form-url">Link do evento<span>(comece com https://)</span></label>
                    <input type="url" id="form-url" required />
                </div>

                <div class="form-wrapper">
                    <label for="form-contact">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" id="form-contact" required />
                </div>

                <div class="form-wrapper">
                    <label for="form-info">Informações  extras</label>
                    <textarea name="" id="form-info"></textarea>
                </div>

                <div class="form-wrapper">
                    <label for="form-category">Categoria</label>
                    <select name="Tipo do evento" id="form-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="meeting">Reunião</option>
                    </select>
                </div>

                <fieldset id="privacy">
                    <legend>Privacidade</legend>
                </fieldset>

                <div class="form-wrapper">
                    <label for="form-email">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input value="" type="email" id="form-email" required>
                </div>

                <div class="form-wrapper">
                    <label for="form-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="form-password" required minlength="8" />
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" id="checkbox">Evento privado</label>
                </div>

                <fieldset id="date">
                    <legend>Dia e Hora</legend>
                </fieldset>

                <div class="wrapper">
                    <div class="form-wrapper">
                        <label for="form-date">Data</label>
                        <input type="date" id="form-date" required>
                    </div>
    
                    <div class="form-wrapper">
                        <label for="form-begin">Das</label>
                        <input type="time" id="form-begin" required>
                    </div>
    
                    <div class="form-wrapper">
                        <label for="form-end">Até</label>
                        <input type="time" id="form-end">
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <input type="submit" form="my-form" value="Salvar evento" />
        </footer>
    </div>
</body>
</html>
